<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMK Guide</title>

    <!--link font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--linkagem com o arquivo de estilização em css-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!--header começo-->
    <header class="header">

        <a href="#" class="logo">
            <img src="img/mkk guide giga.png" alt="Logo do site. Na parte direita temos um círculo preto com um dentro. O kanji em questão significado Oni, demônio em japonês. Ao lado do círculo está escrito 'MMK Guide' em preto.">
        </a>

        <nav class="navbar">
            <a href="#Início">Início</a>
            <a href="#Sobre o projeto">Sobre o projeto</a>
            <a href="#Artigos">Artigos</a>
            <a href="#Produtos">Produtos</a>
            <a href="#Switches">Switches</a>
            <a href="#Keycaps">Keycaps</a>
            <a href="#Fale conosco">Fale conosco</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Pesquise aqui">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/290e47ea59a75f16fff1c9cbaf01043b.jpg" alt="teclado mecânico sk61">
                <div class="content">
                    <h3>SK61</h3>
                    <div class="price">R$ 340</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/fizz.jpg" alt="teclado mecânico Fizz">
                <div class="content">
                    <h3>Fizz K617</h3>
                    <div class="price">R$ 215</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/Hbd5c99e963854a0394943c73ab8bdf12s.jpg" alt="teclado mecânico Tmko Gk61">
                <div class="content">
                    <h3>Tmko Gk61</h3>
                    <div class="price">R$ 320</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/teclado-mecanico-gamer-husky-blizzard-rgb-switch-gateron-red-abnt2-branco-tc-hbl-br_1619467058_gg.jpg" alt="teclado mecânico Husky Gaming Blizzard">
                <div class="content">
                    <h3>Husky Gaming Blizzard</h3>
                    <div class="price">R$ 249</div>
                </div>
            </div>
            <a href="#" class="btn">FINALIZAR COMPRA</a>
        </div>

    </header>
    <!--header fim-->

    <!--linkagem com o arquivo js-->
    <script src="js/script.js"></script>
    
</body>
</html>
